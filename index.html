
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Você é o meu mundo ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fundo.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
    }

    #qrCode {
      margin-top: 20px;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4d6d;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Você é o meu mundo ❤️</h1>
    <p>Cada dia ao seu lado é um presente. Obrigado por ser minha luz, meu apoio e meu amor.</p>
    <button class="button" onclick="gerarQRCode()">Compartilhar via QR Code</button>
    <div id="qrCode"></div>
  </div>

  <!-- Música de fundo convertida de YouTube -->
  <audio autoplay loop>
    <source src="https://github.com/MajestadeDoGH/Para-Voc-/commit/52fa5779fc091464945f657a1af9ee5b91aae57b" type="audio/mp3" />
    Seu navegador não suporta áudio.
  </audio>

  <!-- QR Code generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function gerarQRCode() {
      const url = window.location.href;
      const container = document.getElementById("qrCode");
      container.innerHTML = "";
      QRCode.toCanvas(document.createElement('canvas'), url, function (err, canvas) {
        if (err) console.error(err);
        container.appendChild(canvas);
      });
    }
  </script>
</body>
</html>
